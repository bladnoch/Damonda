<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.name} + ' 상세보기'">상품 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">🛍️ LocalShop</a>
    <div class="d-flex ms-auto">
      <div th:if="${session.loginUser == null}">
        <a href="/login" class="btn btn-outline-primary me-2">로그인</a>
        <a href="/signup" class="btn btn-primary">회원가입</a>
      </div>
      <div th:if="${session.loginUser != null}">
        <span class="me-3 align-self-center" th:text="'👤 ' + ${session.loginUser.name} + '님'"></span>
        <a href="/cart" class="btn btn-outline-success me-2">장바구니</a>
        <a href="/orders/history" class="btn btn-outline-secondary me-2">결제내역</a>
        <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
      </div>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow rounded-4">
        <div class="card-header bg-info text-white">
          <h3 th:text="${product.name}">상품명</h3>
        </div>
        <div class="card-body text-center">
          <!-- ✅ 이미지 출력 추가 -->
          <img th:if="${product.imagePath != null}"
               th:src="${product.imagePath}"
               alt="상품 이미지"
               class="img-fluid mb-4"
               style="max-height: 300px;" />

          <p><strong>설명:</strong></p>
          <p th:text="${product.description}">상품 설명</p>

          <p><strong>가격:</strong> <span th:text="${product.price}"></span> 원</p>
          <p><strong>재고:</strong> <span th:text="${product.stockQuantity}"></span> 개</p>

          <form th:action="@{/cart/add}" method="post" class="mt-4">
            <input type="hidden" name="productId" th:value="${product.id}" />
            <div class="row g-2 align-items-center">
              <div class="col-auto">
                <input type="number" name="quantity" min="1" value="1" class="form-control" style="width: 100px;" />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">장바구니에 추가</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a th:href="@{/}" class="btn btn-outline-secondary">← 상품 목록으로</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
