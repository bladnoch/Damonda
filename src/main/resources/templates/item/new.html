<!-- templates/items/itemForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <h2>상품 등록</h2>
  <form th:action="@{/items/new}" th:object="${itemForm}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">상품명</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="상품명을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="가격을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="stockQuantity" class="form-label">재고 수량</label>
      <input type="number" th:field="*{stockQuantity}" class="form-control" id="stockQuantity" placeholder="재고 수량을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div>
</body>
</html>
