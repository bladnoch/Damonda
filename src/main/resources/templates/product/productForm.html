<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow rounded-4">
        <div class="card-header bg-success text-white text-center">
          <h3>상품 등록</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/products}" th:object="${productForm}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">상품명</label>
              <input type="text" class="form-control" th:field="*{name}" required />
            </div>
            <div class="mb-3">
              <label class="form-label">설명</label>
              <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">가격</label>
              <input type="number" class="form-control" th:field="*{price}" required />
            </div>
            <div class="mb-3">
              <label class="form-label">재고 수량</label>
              <input type="number" class="form-control" th:field="*{stockQuantity}" required />
            </div>
            <div class="mb-3">
              <label class="form-label">상품 이미지</label>
              <input type="file" name="imageFile" class="form-control" accept="image/*" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">상품 등록</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a th:href="@{/}">← 목록으로</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
