<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow rounded-4">
        <div class="card-header bg-secondary text-white text-center rounded-top-4">
          <h3>로그인</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <div class="mb-3">
              <label class="form-label">이메일</label>
              <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">비밀번호</label>
              <input type="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-secondary">로그인</button>
            </div>
            <div th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></div>
          </form>
        </div>
        <div class="card-footer text-center">
          계정이 없으신가요? <a th:href="@{/signup}">회원가입</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
