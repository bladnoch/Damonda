<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 완료</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-5">

  <!-- ✅ 주문 완료 메시지 -->
  <div class="text-center mb-5">
    <h2 class="text-success">🧾 주문이 완료되었습니다!</h2>
    <p class="mt-3">주문번호: <strong th:text="${order.id}">주문 ID</strong></p>
    <p>주문일시: <span th:text="${order.orderTime}">2025-05-13</span></p>
  </div>

  <!-- ✅ 주문자 정보 -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      👤 주문자 정보
    </div>
    <div class="card-body">
      <p>이름: <strong th:text="${order.recipientName}">이름</strong></p>
      <p>전화번호: <strong th:text="${order.phone}">전화</strong></p>
      <p>이메일: <strong th:text="${order.email}">이메일</strong></p>
      <p>주소: <strong th:text="${order.address}">주소</strong></p>
    </div>
  </div>

  <!-- ✅ 주문 상품 정보 -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">
      🛒 주문 상품
    </div>
    <div class="card-body p-0">
      <table class="table mb-0">
        <thead class="table-light text-center">
        <tr>
          <th>상품명</th>
          <th>수량</th>
          <th>단가</th>
          <th>합계</th>
        </tr>
        </thead>
        <tbody class="text-center align-middle" th:each="item : ${order.orderItems}">
        <tr>
          <td th:text="${item.product.name}">상품명</td>
          <td th:text="${item.quantity}">1</td>
          <td th:text="${item.price}">10000</td>
          <td th:text="${item.totalPrice}">10000</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ 총 금액 -->
  <div class="text-end mb-4">
    <h5><strong>총 결제금액: </strong>
      <span th:text="${order.totalPrice}">0</span> 원</h5>
  </div>

  <!-- ✅ 계좌이체 안내 -->
  <div class="alert alert-info" role="alert">
    <h5 class="mb-3">💳 계좌이체 안내</h5>
    <p>💰 입금 계좌번호: <strong>3333-12-3456789</strong></p>
    <p>🏦 은행: 카카오뱅크</p>
    <p>👤 예금주: 홍길동</p>
    <p class="fw-semibold text-danger mt-3">
      ※ 반드시 주문자 이름으로 입금해주세요.<br>
      입금 확인 후 배송이 시작됩니다.
    </p>
  </div>

  <!-- ✅ 하단 버튼 -->
  <div class="text-center mt-5">
    <a href="/cart" class="btn btn-primary me-2">장바구니</a>
    <a href="/" class="btn btn-outline-secondary">홈으로</a>
  </div>
  <div class="text-center mt-3">
    <a th:href="@{'/orders/' + ${order.id} + '/excel'}" class="btn btn-success">
      📄 엑셀로 다운로드
    </a>
  </div>
</div>
</body>
</html>
