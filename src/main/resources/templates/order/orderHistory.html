<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">🛍️ LocalShop</a>
        <div class="d-flex ms-auto">
            <div th:if="${session.loginUser == null}">
                <a href="/login" class="btn btn-outline-primary me-2">로그인</a>
                <a href="/signup" class="btn btn-primary">회원가입</a>
            </div>
            <div th:if="${session.loginUser != null}">
                <span class="me-3 align-self-center" th:text="'👤 ' + ${session.loginUser.name} + '님'"></span>
                <a href="/cart" class="btn btn-outline-success me-2">장바구니</a>
                <a href="/orders/history" class="btn btn-outline-secondary me-2">결제내역</a>
                <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4 text-center">🧾 결제 내역</h2>

    <div th:if="${orders.isEmpty()}">
        <p class="text-center text-muted">결제 내역이 없습니다.</p>
    </div>

    <table class="table table-bordered text-center align-middle" th:if="${!orders.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>주문번호</th>
            <th>주문일시</th>
            <th>총 금액</th>
            <th>상태</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">주문번호</td>
            <td th:text="${#temporals.format(order.orderTime, 'yyyy-MM-dd HH:mm')}">2025-05-13</td>
            <td th:text="${order.totalPrice} + ' 원'">50000 원</td>
            <td th:text="${order.status}">ORDERED</td>
            <td>
                <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-outline-primary">상세보기</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">홈으로</a>
    </div>
</div>
</body>
</html>
