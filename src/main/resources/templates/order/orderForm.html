<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 정보 입력</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">🛍️ LocalShop</a>
    <div class="d-flex ms-auto">
      <div th:if="${session.loginUser == null}">
        <a href="/login" class="btn btn-outline-primary me-2">로그인</a>
        <a href="/signup" class="btn btn-primary">회원가입</a>
      </div>
      <div th:if="${session.loginUser != null}">
        <span class="me-3 align-self-center" th:text="'👤 ' + ${session.loginUser.name} + '님'"></span>
        <a href="/cart" class="btn btn-outline-success me-2">장바구니</a>
        <a href="/orders/history" class="btn btn-outline-secondary me-2">결제내역</a>
        <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
      </div>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="mb-4">🧾 주문서 작성</h2>

  <form th:action="@{/orders/confirm}" th:object="${orderForm}" method="post">
    <div class="mb-3">
      <label class="form-label">받는 사람</label>
      <input type="text" th:field="*{recipientName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">전화번호</label>
      <input type="text" th:field="*{phone}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">주소</label>
      <input type="text" th:field="*{address}" class="form-control" required>
    </div>

    <h4 class="mt-4">🛒 주문 상품</h4>
    <table class="table table-bordered text-center align-middle mt-3">
      <thead class="table-light">
      <tr>
        <th>상품명</th>
        <th>수량</th>
        <th>단가</th>
        <th>합계</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cartItems}">
        <td th:text="${item.name}">상품명</td>
        <td th:text="${item.quantity}">1</td>
        <td th:text="${item.price}">10000</td>
        <td th:text="${item.totalPrice}">합계</td>
      </tr>
      </tbody>
    </table>

    <div class="text-end mb-4">
      <strong>총 금액: </strong>
      <span th:text="${totalPrice}">0</span> 원
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">주문하기</button>
    </div>
  </form>
</div>
</body>
</html>
