<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">🛍️ LocalShop</a>
        <div class="d-flex ms-auto">
            <div th:if="${session.loginUser == null}">
                <a href="/login" class="btn btn-outline-primary me-2">로그인</a>
                <a href="/signup" class="btn btn-primary">회원가입</a>
            </div>
            <div th:if="${session.loginUser != null}">
                <span class="me-3 align-self-center" th:text="'👤 ' + ${session.loginUser.name} + '님'"></span>
                <a href="/cart" class="btn btn-outline-success me-2">장바구니</a>
                <a href="/orders/history" class="btn btn-outline-secondary me-2">결제내역</a>
                <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
            </div>
        </div>
    </div>
</nav>

<!-- 👇 추가된 가로 버튼 영역 -->
<!-- 👇 세련된 스타일의 메뉴 바 -->
<div class="bg-white border-top border-bottom shadow-sm">
    <div class="container py-2 d-flex justify-content-start gap-4 small">
        <a href="/" class="text-decoration-none text-dark fw-semibold nav-link-hover">농산물</a>
        <a href="/" class="text-decoration-none text-dark fw-semibold nav-link-hover">수산물</a>
        <a href="/" class="text-decoration-none text-dark fw-semibold nav-link-hover">축산물</a>
        <a href="/" class="text-decoration-none text-dark fw-semibold nav-link-hover">가공식품</a>
        <a href="/" class="text-decoration-none text-dark fw-semibold nav-link-hover">문자서비스</a>
    </div>
</div>



<div class="container mt-5">
    <h2 class="mb-4">🔥 최신 상품</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="product : ${products}">
            <a th:href="@{/products/{id}(id=${product.id})}"
               class="text-decoration-none text-dark"
               style="cursor: pointer;">
                <div class="card h-100">
                    <img th:src="${product.imagePath}" class="card-img-top" alt="상품 이미지">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${product.name}">상품명</h5>
                        <p class="card-text"
                           th:text="${product.description.length() > 20} ? ${product.description.substring(0, 50)} + '...' : ${product.description}">
                            설명
                        </p>
                        <p class="fw-bold fs-4" th:text="${product.price} + ' 원'">가격</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="text-end mt-4">
        <a href="/products/new" class="btn btn-success">+ 상품 등록</a>
    </div>
</div>

</body>
</html>
