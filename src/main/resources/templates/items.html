<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로컬 쇼핑몰</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
  <h1 class="mb-4">🛍️ 로컬 쇼핑몰 MVP</h1>

  <div th:if="${session.loginUser != null}">
    <p>
      <strong th:text="${session.loginUser.name}">사용자</strong>님, 환영합니다!
    </p>
    <a href="/products" class="btn btn-primary m-2">상품 보러 가기</a>
    <a href="/cart" class="btn btn-outline-secondary m-2">장바구니</a>
    <a href="/logout" class="btn btn-danger m-2">로그아웃</a>
  </div>

  <div th:unless="${session.loginUser != null}">
    <p class="mb-3">로그인 후 쇼핑몰을 이용하세요</p>
    <a href="/login" class="btn btn-primary m-2">로그인</a>
    <a href="/signup" class="btn btn-outline-primary m-2">회원가입</a>
  </div>
</div>
</body>
</html>
