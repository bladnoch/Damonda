<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-5">
  <h2>상품 목록</h2>
  <table class="table table-bordered mt-4">
    <thead class="table-light">
    <tr>
      <th>상품명</th>
      <th>가격</th>
      <th>재고</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td>
        <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
      </td>
      <td th:text="${product.price} + '원'">가격</td>
      <td th:text="${product.stockQuantity}">재고</td>
      <td>
        <form th:action="@{/cart/add}" method="post" class="d-flex">
          <input type="hidden" name="productId" th:value="${product.id}" />
          <input type="number" name="quantity" value="1" min="1" class="form-control me-2" style="width: 80px;" />
          <button type="submit" class="btn btn-sm btn-primary">장바구니</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/products/new}" class="btn btn-outline-success">상품 등록</a>
</div>
</body>
</html>
